<html>
    <script>
        // Para realizar a operação chame no console da página a função somaMul e determine entre () o valor do intervalo.
        // Função referente a soma dos multiplos de 3 ou 5 em um determinado intervalo \/
        function somaMul(intervalo) {

            var multiplos = 0;

            for( operandores = 0 ; operandores < intervalo ; operandores++ ) {
                if((operandores % 3) === 0 || (operandores % 5) === 0) {
                    multiplos += operandores;
                }
            }
            console.log(multiplos);
        }



    </script>
</html>
