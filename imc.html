<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/styleimc.css"/>

    <title> Cálculo IMC </title>
</head>
<body>
    <h1> Cálculo IMC </h1>

    <p>
        <label for="inWeigth"> > Informe seu peso atual (Kg): </label> <br/>
        <input id="inWeigth" type="number" step="0.1"/>
    </p>
    <p> 
        <label for="inHeigth"> > Informe sua altura atual (Metros): </label> <br/>
        <input id="inHeigth" type="number" step="0.01"/>
    </p>
    <p>
        <button id="buttonCalcImc"> Clique aqui para cálcular! </button>
    </p>

    <p id="pResult">
        <label> > O IMC resultante é: <strong id="imcResult">  </strong> </label> <br/> <br/>
        <img width="500" src="./img/Classificação-do-IMC-para-adultos.jpg"/>
    </p>

    <script defer src="./js/scriptimc.js">
        // BAIA DO JS RELACIONADO COM A HTML PRINCIPAL
    </script>
</body>

</html>
